<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/reset.css">

</head>
<body>
    <h1>The Avengers</h1>
    <div class="container">

            <li>
                <a href="#gambar-1">
                    <img src="img/tumbs/cap.png" alt="Captain America">
                    <span>Captain America</span>
                </a>
                <div class="overlay" id="gambar-1">
                    <a href="#" class="close">x close</a>
                    <img src="img/full/cap.png" alt="Captain America">
                </div>
            </li>
            <li>
                <a href="#gambar-2">
                    <img src="img/tumbs/iron-man.png" alt="Iron Man">
                    <span>Iron Man</span>
                </a>

                    <a href="#" class="close">x close</a>
                    <img src="img/full/iron-man.png" alt="Iron Man">

            </li>
            <li>
                <a href="#gambar-3">
                    <img src="img/tumbs/thor.png" alt="Thor">
                    <span>Thor</span>
                </a>
                <div class="overlay" id="gambar-3">
                    <a href="#" class="close">x close</a>
                    <img src="img/full/thor.png" alt="Thor">
                </div> 
            </li>
            <li>
                <a href="#gambar-4">
                    <img src="img/tumbs/hulk.png" alt="Hulk">
                    <span>Hulk</span>
                </a>
                <div class="overlay" id="gambar-4">

                </div>

            <div class="clear"></div>
        </ul>
    </div>
</body>
</html>
